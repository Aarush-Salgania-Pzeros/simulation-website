<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Load Cayman theme CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <style>
    /* Match Cayman header gradient for navbar */
    nav {
      background: linear-gradient(120deg, #6e48aa, #9d50bb);
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }

    /* Space below navbar */
    .main-content {
      padding-top: 2rem;
    }
  </style>
</head>
<body>
  <!-- Cayman-style header -->
  <section class="page-header">
    <h1 class="project-name">{{ site.title }}</h1>
    <h2 class="project-tagline">{{ site.description }}</h2>
  </section>

  <!-- Custom gradient navbar -->
  <nav>
    <a href="{{ '/' | relative_url }}">Home</a>
    <a href="{{ '/about.html' | relative_url }}">About</a>
    <a href="{{ '/docs.html' | relative_url }}">Documentation</a>
    <a href="{{ '/contact.html' | relative_url }}">Contact</a>
  </nav>

  <!-- Page content -->
  <section class="main-content">
    {{ content }}
  </section>

</body>
</html>
